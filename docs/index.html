<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cordura toca de nuevo: Viernes 18 de Julio</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
        }
        .background {
            background-image: url('assets/background.jpg'); /* Replace with your image path */
            background-size: cover;
            background-position: center;
            height: 100vh;
            width: 100%;
            cursor: pointer;
            position: relative;
        }
        /* Container for floating buttons */
        .button-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: flex;
            gap: 10px; /* Space between buttons */
            z-index: 1000;
        }
        /* Floating button styles */
        .floating-button {
            background-color: #1DA1F2; /* X's brand color */
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            pointer-events: auto;
        }
        .floating-button:hover {
            background-color: #0d8beb;
        }
        /* Second button styles (optional: different color for distinction) */
        .floating-button.second {
            background-color: #28a745; /* Green for distinction, change as needed */
        }
        .floating-button.second:hover {
            background-color: #218838;
        }
        /* Animated text styles */
        .animated-text {
            color: #F9D11C;
            font-size: 28px;
            font-family: Roboto, sans-serif;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            pointer-events: none;
            z-index: 500;
            position: absolute;
            top: 90px;
            left: 60%;
            transform: translateX(-50%);
            animation: slideIn 2s ease-in-out infinite;
        }
        /* Sliding animation */
        @keyframes slideIn {
            0% {
                transform: translateX(-20px) translateX(-50%);
                opacity: 0.7;
            }
            50% {
                transform: translateX(0) translateX(-50%);
                opacity: 1;
            }
            100% {
                transform: translateX(-20px) translateX(-50%);
                opacity: 0.7;
            }
        }
        /* Prevent pointer events on child elements from being ignored */
        .content {
            pointer-events: auto;
            position: relative;
            z-index: 600;
        }
    </style>
</head>
<body>
    <div class="background" id="background">
        <div class="animated-text">Tocá ACA para comprar tu entrada</div>
        <div class="content">
            <div class="button-container">
                <button class="floating-button" onclick="window.location.href='https://www.youtube.com/playlist?list=PLFR3_WefcZFTdv9Dgg7meG0JcVu6GhNi1';">Escuchá el disco</button>
                <button class="floating-button second" onclick="window.location.href='https://alpogo.com/evento/cordura-30-anos-en-liverpool-20557?fbclid=PAZXh0bgNhZW0CMTEAAafmKkRZ_R7w1e8Xa0hBhndoARkyE_XVfTwuf2uOdM0WqlPEAKy1jkFw10lj2A_aem_B3nhRZtZReDwWbF4dU8RiQ';">Comprá tu entrada</button>
            </div>
        </div>
    </div>
    <script>
        document.getElementById('background').addEventListener('click', function(event) {
            // Only redirect to Google if the click is on the background div, not its children
            if (event.target === this) {
                window.location.href = 'https://alpogo.com/evento/cordura-30-anos-en-liverpool-20557?fbclid=PAZXh0bgNhZW0CMTEAAafmKkRZ_R7w1e8Xa0hBhndoARkyE_XVfTwuf2uOdM0WqlPEAKy1jkFw10lj2A_aem_B3nhRZtZReDwWbF4dU8RiQ';
            }
        });
    </script>
</body>
</html>
